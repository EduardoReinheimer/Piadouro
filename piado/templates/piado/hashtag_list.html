{% extends 'base.html' %}

{% load user_in %}
{% block seguidores %}{% endblock seguidores %}

{% block principal %}
    <div class="col s12 m8 l6 offset-m2 offset-l3">
        <ul class="collection">
            {% for hashtag in object_list %}
            <li class="collection-item avatar">
            <a href="{% url 'hashtag-detail' hashtag.conteudo %}" class="title">#{{ hashtag.conteudo }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock principal %}
