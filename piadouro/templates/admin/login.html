{% extends "base.html" %}

{% block principal %}

<div class="row">
    <div class="col s12 m6 offset-m3">
      <div class="card">
        <div class="card-content">
            <span class="card-title">LOGIN</span>
            <div class="row">
                <form class="col s12" action="{{ app_path }}" method="post" id="login_form"> 
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">account_circle</i>
                      <input id="icon_username" type="text" class="validate">
                      <label for="icon_username">Usu√°rio</label>
                    </div>
                    <div class="input-field col s12">
                      <i class="material-icons prefix">lock</i>
                      <input id="icon_password" type="password" class="validate">
                      <label for="icon_password">Senha</label>
                    </div>
                  </div>
                </form>
            </div>
        </div>
        <div class="card-action right-align">
          <a class="waves-effect waves-teal btn-flat" href="#">Esqueci minha senha</a>
          <button class="waves-effect waves-teal btn-flat" type="submit">Entrar</button>
        </div>
      </div>
    </div>
</div>

    
{% endblock principal %}
